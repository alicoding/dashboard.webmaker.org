<!-- BUG PARTIAL, SECOND LEVEL -->

<div class="row">
<div class="col-xs-12 col-xs-offset-1">
  <div class="panel panel-primary">
    <!-- Links to next direct level -->
    <a href="#/trans/languages">
      <div class="panel-heading">
        <h2>Statistics for {{ locale }}</h2>
      </div>
    </a>
    <div class="panel-body">
      <strong>Coordinators: </strong><span class="badge">{{ transifexDetails.coordinators.length }}</span> <br>
      <strong>Reviewers: </strong><span class="badge">{{ transifexDetails.reviewers.length }}</span><br>
      <strong>Translators: </strong><span class="badge">{{ transifexDetails.translators.length }}</span><br>
    </div>
    <div class="list-group">
      <div class="list-group-item slug-container">
        <div class="slug-name">Project overall</div>
        <span class="badge slug-completed">{{transifexDetails.completed_percentage}}%</span>
        <div class="progress slug-progress-container">
          <div class="progress-bar" role="progressbar" aria-valuenow="{{transifexDetails.completed_percentage}}" aria-valuemin="0" aria-valuemax="100" style="width: {{transifexDetails.completed_percentage}}%;">
          </div>
        </div>
      </div>
      <div ng-repeat="(key, value) in transifex">
        <!-- Links to detail level -->
        <a href="#/trans/component/{{key}}/language/{{locale}}/stats" class="list-group-item slug-container" title="{{value.completed}}">
          <div class="slug-name">{{ key }}</div>
          <span class="badge slug-completed">{{value.completed}}</span>
          <div class="progress slug-progress-container">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{value.completed}}" aria-valuemin="0" aria-valuemax="100" style="width: {{value.completed}};"></div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
