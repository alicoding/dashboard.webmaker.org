<!-- Bugs/git PARTIAL, FIRST LEVEL -->

<div class="row">
  <div class="col-sm-12 col-sm-offset-0 col-md-12 col-md-offset-0">
    <div class="panel panel-primary">
      <!-- Links to next direct level -->
      <a class="link-header" href="#">
        <div class="panel-heading">
          <h2>Webmaker Components</h2>
        </div>
      </a>
      <div class="list-group" ng-repeat="component in bugs">
        <!-- Links to detail level -->
        <a href="#/bugs/comp/{{ component.component }}" class="list-group-item">
          <strong>{{ component.component }}</strong>
          <span class="badge">{{ component.count }}</span>
        </a>
      </div>
    </div>
  </div>
</div>
