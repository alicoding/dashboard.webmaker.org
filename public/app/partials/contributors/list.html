<!-- BUG PARTIAL, SECOND LEVEL -->

<div class="row">
  <div class="col-xs-12 col-xs-offset-1">
    <div class="panel panel-primary">
      <!-- Links to next direct level -->
      <a href="#/bugs">
        <div class="panel-heading">
          <h2>Contributors</h2>
        </div>
      </a>
      <div class="list-group" ng-repeat="contributor in contributors">
        <!-- Links to detail level -->
        <a href="#/contributors/{{ contributor.login }}" class="list-group-item">
          <strong>Contributor: </strong> {{ contributor.login }} <br>
          <strong>Contributions: </strong> {{ contributor.contributions }}
        </a>
      </div>
    </div>
  </div>
</div>
